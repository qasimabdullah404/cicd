<body>
    <header class="header-main">
        <nav class="navbar">
            <span class="open-slide">
                <a href="#" onclick="openSlideMenu()">
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
                        <path d="M0, 23 30,23" stroke="#fff" stroke-width="5"/>
                    </svg>
                </a>
            </span>
            <ul class="nav">
                <li id="logo"><a href="index.html">AutoMart</a></li>
                <li class='menu'><a href="index.html">Signout</a></li>
                <li class='menu'><a href="unsold-cars.html">Unsold Cars</a></li>

            </ul>

            <a href="index.html">Signout</a>
        </div>
    </header>
    <main id="main">
        <h1>Buy your dream car in simple steps</h1>
        <div class="carad-container">
            <h1 id='create-ad'> Create Purchase Order</h1>

            <form action="userdashboard.html">

                <label for="name">Car Brand</label>
                <input type="text" name="carbrand" placeholder="Enter car brand" required>

                <label for="year">Year</label>
                <input type="number" id="year" placeholder="" required>
                <label for="name">Used or New</label>
                <select name="cars">
                        <option value="new">New</option>
                        <option value="used">Used</option>                      
                </select>
                <label for="model">Model</label>
                <input type="text" placeholder="Enter car model" required>
                <label for="price">Purchase Order Price</label>
                <input type="number" id="price" placeholder="Enter price" required>

                <input type="submit" value="Order">
            </form>
        </div>
    </main>

    <footer class="footer-main">
        <p> &copy; 2019 AutoMart designed by Chiamaka</p>
    </footer>
